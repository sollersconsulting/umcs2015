<div style="margin-top: 5em;">
  <form>
    <input type="text" onkeyup="changeValue(this.value)"/>
    <div id="properDiv"></div>
  </form>


  <script>
    'use strict';
    var changeValue = function (val) {
      document.getElementById("properDiv").innerHTML = val;
    }
  </script>
</div>
